<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mal√° n√°sobilka ‚Äî tr√©nink pro dƒõti</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7fbff;
      color: #0b2545;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(11,37,69,0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    a#startLink {
      display: inline-block;
      margin-bottom: 16px;
      text-decoration: none;
      color: #fff;
      background: #2563eb;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
    }
    .problem {
      font-size: 2rem;
      margin: 12px 0;
      min-height: 2.5em;
    }
    input[type="number"] {
      font-size: 1.1rem;
      padding: 8px;
      width: 46%;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      box-sizing: border-box;
    }
    button {
      font-size: 1rem;
      padding: 8px 12px;
      margin-left: 8px;
      border-radius: 8px;
      border: none;
      background: #10b981;
      color: white;
      font-weight: 700;
      cursor: pointer;
    }
    button:disabled { opacity: 0.6; cursor: default; }
    .message {
      margin-top: 12px;
      min-height: 1.4em;
      font-weight: 700;
    }
    .message.correct { color: #065f46; } /* green */
    .message.wrong { color: #b91c1c; } /* red */
    .small {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Mal√° n√°sobilka ‚Äî tr√©nink</h1>

    <!-- Odkaz, kter√Ω "spust√≠" (nebo zobraz√≠) √∫lohu -->
    <a id="startLink" href="#" role="button">Nov√Ω p≈ô√≠klad</a>

    <!-- Sekce s p≈ô√≠kladem -->
    <div id="exerciseArea" aria-live="polite" style="display:none;">
      <div class="problem" id="problemText" aria-atomic="true"></div>

      <div>
        <label for="answerInput" class="sr-only">V√Ωsledek</label>
        <input id="answerInput" type="number" inputmode="numeric" autocomplete="off" />
        <button id="checkBtn">Zkontroluj</button>
      </div>

      <div class="message" id="message"></div>
      <div class="small">Stiskni Enter pro odesl√°n√≠ odpovƒõdi.</div>
    </div>
  </div>

  <script>
    // Rozsah mal√° n√°sobilka: 1..10 (m≈Ø≈æe≈° upravit)
    const MIN = 1;
    const MAX = 10;

    const startLink = document.getElementById('startLink');
    const exerciseArea = document.getElementById('exerciseArea');
    const problemText = document.getElementById('problemText');
    const answerInput = document.getElementById('answerInput');
    const checkBtn = document.getElementById('checkBtn');
    const message = document.getElementById('message');

    let currentA = 1;
    let currentB = 1;
    let autoNextTimer = null;

    // Vygeneruje n√°hodn√Ω p≈ô√≠klad z mal√© n√°sobilky
    function generateProblem() {
      currentA = getRandomInt(MIN, MAX);
      currentB = getRandomInt(MIN, MAX);
      problemText.textContent = `${currentA} √ó ${currentB} = ?`;
      message.textContent = '';
      message.className = 'message';
      answerInput.value = '';
      answerInput.disabled = false;
      checkBtn.disabled = false;
      answerInput.focus();
    }

    function getRandomInt(min, max) {
      // vƒçetnƒõ min i max
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Kontrola odpovƒõdi
    function checkAnswer() {
      // zamezit opakovan√©mu kliknut√≠
      if (checkBtn.disabled) return;

      const userVal = answerInput.value.trim();
      if (userVal === '') {
        // pr√°zdn√© vstupy nech√°me bez akce, nebo m≈Ø≈æeme upozornit
        message.textContent = 'Zadej v√Ωsledek.';
        message.className = 'message wrong';
        return;
      }

      const numeric = Number(userVal);
      const correct = currentA * currentB;

      // disable input while waiting na dal≈°√≠ p≈ô√≠klad
      answerInput.disabled = true;
      checkBtn.disabled = true;

      if (Number.isNaN(numeric)) {
        message.textContent = 'Neplatn√© ƒç√≠slo.';
        message.className = 'message wrong';
        // po 3s nov√Ω p≈ô√≠klad
        scheduleNext(3000);
        return;
      }

      if (numeric === correct) {
        message.textContent = 'Spr√°vnƒõ! üéâ';
        message.className = 'message correct';
        // po 1s dal≈°√≠ p≈ô√≠klad
        scheduleNext(1000);
      } else {
        message.textContent = `≈†patnƒõ ‚Äî spr√°vnƒõ je ${correct}.`;
        message.className = 'message wrong';
        // po 3s dal≈°√≠ p≈ô√≠klad
        scheduleNext(3000);
      }
    }

    function scheduleNext(delayMs) {
      clearTimeout(autoNextTimer);
      autoNextTimer = setTimeout(() => {
        generateProblem();
      }, delayMs);
    }

    // Ovl√°d√°n√≠ odkazu "Nov√Ω p≈ô√≠klad"
    startLink.addEventListener('click', (ev) => {
      ev.preventDefault();
      // zobrazit oblast s p≈ô√≠kladem pokud skryt√°
      if (exerciseArea.style.display === 'none') {
        exerciseArea.style.display = '';
      }
      clearTimeout(autoNextTimer);
      generateProblem();
    });

    // tlaƒç√≠tko Zkontroluj
    checkBtn.addEventListener('click', checkAnswer);

    // Enter v inputu = submit
    answerInput.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        checkAnswer();
      }
    });

    // P≈ôi naƒçten√≠ str√°nky je vidƒõt jen odkaz
    (function init() {
      exerciseArea.style.display = 'none';
    })();

    // p≈ô√≠stupnost: skryt√Ω label pro screenreadery
    (function addSRStyle() {
      const style = document.createElement('style');
      style.textContent = '.sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;}';
      document.head.appendChild(style);
    })();
  </script>
</body>
</html>
